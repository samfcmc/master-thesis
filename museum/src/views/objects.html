<div class="row">
  <a ui-sref="collections" class="btn btn-default btn-lg">
    Back to Collections
  </a>
  <h2>Objects</h2>
</div>

<div class="row" ng-repeat="object in objects">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{object.Title}}
      </h3>
    </div>
    <div class="panel-body">
      <div class="row">
        Classification: {{object.Classification}}
      </div>
      <div class="row">
        Creator: {{object.Creator}}
      </div>
      <div class="row">
        <div class="media">
          <div class="media-left">
            <img class="media-object" ng-src="{{object.PrimaryImage.Medium}}"
            alt="{{object.Title}}">
          </div>
          <div class="media-body">
            {{object.Description}}
          </div>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-default btn-lg" ng-click="tag(object.ObjectID)">
          Tag this object
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row" ng-if="nextPage">
  <button class="btn btn-default btn-lg" ng-click="getNextPage()">
    Get more
  </button>
</div>
