
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>demo-web</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <h1>Welcome!</h1>
    </div>

    <!-- Filled with each template -->
  </div>

</body>

<template name="client">
  <div class="container">
    <div class="row">
      <p>
        You are on table {{table}}
      </p>
      <p>
        Click on the button...
      </p>
    </div>

    <div class="row">
      <button
      class="btn btn-default"
      id="clientButton">
        Click to call a waiter
      </button>
    </div>

    {{#unless menu}}
    <div class="row">
      <button class="btn btn-default"
      id="menuButton">
        Show menu
      </button>
    </div>
    {{/unless}}

    <div class="row">
      <div class="col-lg-6">
        <h3>Menu</h3>
        <ul>
          {{#each menu}}
            {{> category}}
          {{/each}}
        </ul>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmation"
    role="dialog"
    aria-labelledby="confirmationLabel"
    aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close"
            data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">
                &times;
              </span>
            </button>
            <h4 class="modal-title"
            id="myModalLabel">
              Just wait...
            </h4>
          </div>
          <div class="modal-body">
            Welcome to this restaurant.
            A waiter will come to serve you ;)
          </div>
          <div class="modal-footer">
            <button type="button"
            data-dismiss="modal"
            class="btn btn-primary">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Order confirmation modal -->
    <div class="modal fade" id="oderConfirmation"
    role="dialog"
    aria-labelledby="confirmationLabel"
    aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close"
            data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">
                &times;
              </span>
            </button>
            <h4 class="modal-title"
            id="myModalLabel">
              Order placed
            </h4>
          </div>
          <div class="modal-body">
            Your order has just been placed
          </div>
          <div class="modal-footer">
            <button type="button"
            data-dismiss="modal"
            class="btn btn-primary">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="category">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{category}}
    </div>
    <div class="panel-body">
      <ul class="list-group">
        {{#each menu}}
        <li class="list-group-item">
          {{name}} - {{price}}€
          <div class="pull-right">
            <button id="orderButton"
            class="btn btn-sm btn-default pull-right">
              Order
            </button>
          </div>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="checkIns">
  <div class="row">
    <ul>
      {{#each checkIns}}
        {{> check}}
        <button
        class="btn btn-danger delete">
          Delete
        </button>
        {{/each}}
    </ul>
  </div>
</template>

<template name="orders">
  <div class="row">
    <ul>
      {{#each orders}}
        {{> order}}
        <button
        class="btn btn-danger delete">
          Delete
        </button>
      {{/each}}
    </ul>

  </div>

</template>

<template name="order">
  <li>
    On table {{table}}
    {{name}}
    {{createdMoment}}
  </li>

</template>

<template name="check">
  <li>
    On table {{table}} : {{createdMoment}}
  </li>
</template>

<template name="item">
  <li>
    {{name}} Price: {{price}}€
    <button class="btn btn-default order">
      Order
    </button>
  </li>

</template>
